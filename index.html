<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="w-[50%] m-auto">
        <div>
            <button
                class="border-green-600 border-solid border-2 text-green-600 py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-white hover:bg-green-600">Green</button>
            <button
                class="border-blue-600 border-solid border-2 text-blue-600 py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-white hover:bg-blue-600">Blue</button>
            <button
                class="border-red-600 border-solid border-2 text-red-600 py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-white hover:bg-red-600">Red</button>
            <button
                class="border-gray-600 border-solid border-2 text-gray-600 py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-white hover:bg-gray-600">Gray</button>
            <button
                class="border-black border-solid border-2 text-black py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-white hover:bg-black">Black</button>
        </div>
        <div>
            <button
                class="border-transparent bg-green-600 text-white py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-green-600 hover:border-green-600 hover:border-solid border-2 hover:bg-white">Green</button>
            <button
                class="border-transparent bg-blue-600 text-white py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-blue-600 hover:border-blue-600 hover:border-solid border-2 hover:bg-white">Blue</button>
            <button
                class="border-transparent bg-red-600 text-white py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-red-600 hover:border-red-600 hover:border-solid border-2 hover:bg-white">Red</button>
            <button
                class="border-transparent bg-gray-600 text-white py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-gray-600 hover:border-gray-600 hover:border-solid border-2 hover:bg-white">Grey</button>
            <button
                class="border-transparent bg-black text-white py-[16px] px-[32px] text-lg font-semibold text-center inline-block text-[16px] my-4 mx-2 duration-[0.4s] cursor-pointer hover:text-black hover:border-black hover:border-solid border-2 hover:bg-white">Black</button>
        </div>
    </div>
</body>

</html>
